{% if user.is_authenticated %}
	
	<a href="{% url 'hallinta:logout_handle' %}">Log out</a>
	
	<h1>Add new customer</h1>
	{% if error_message %} <p class="error_message">{{ error_message }}</p> {% endif %}
	<form action="{% url 'hallinta:add_customer_new' %}" method="post" >
	{% csrf_token %}
		<table>
			<tr>
				<th>Name:</th><td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<th>Address:</th><td><input type="text" name="address" /></td>
			</tr>
			<tr>
				<th>Extra information:</th><td><textarea cols="40" name="extrainfo" rows="10"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Add"/></td>
			</tr>
		</table>
		
	</form>
{% else %}
<!-- redirect to login page -->
	<meta http-equiv="REFRESH" content="0;url={% url 'hallinta:login' %}">
{% endif %}
