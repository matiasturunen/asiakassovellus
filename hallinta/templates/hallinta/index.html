{% if user.is_authenticated %}
	
	<a href="{% url 'hallinta:logout_handle' %}">Log out</a>

	<h1>All customers</h1>
	{% if all_customers %}
		<ul>
		{% for customer in all_customers %}
			<li><a href="{% url 'hallinta:customerinfo' customer.id %}">{{ customer.name }}</a></li>
		{% endfor %}
		</ul>
	{% endif %}

{% else %}
<!-- redirect to login page -->
	<meta http-equiv="REFRESH" content="0;url={% url 'hallinta:login' %}">
{% endif %}
