{% if user.is_authenticated %}
	
	<a href="{% url 'hallinta:logout_handle' %}">Log out</a>

	<h1>Add new contact</h1>
	{% if error_message %} <p class="error_message">{{ error_message }}</p> {% endif %}
	<form action="{% url 'hallinta:add_contact_new' %}" method="post" >
	{% csrf_token %}
		<table>
			<tr>
				<th>Customer:</th>
				<td>
					<select name="customer">
						{% for customer in all_customers %}
							<option value="{{ customer.id }}">{{ customer.name }}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<th>Name:</th><td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<th>Last name:</th><td><input type="text" name="lastname" /></td>
			</tr>
			<tr>
				<th>Job description:</th><td><input type="text" name="job" /></td>
			</tr>
			<tr>
				<th>Phone:</th><td><input type="text" name="phone" /></td>
			</tr>
			<tr>
				<th>E-mail:</th><td><input type="text" name="email" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Add"/></td>
			</tr>
		</table>
		
	</form>
{% else %}
<!-- redirect to login page -->
	<meta http-equiv="REFRESH" content="0;url={% url 'hallinta:login' %}">
{% endif %}
